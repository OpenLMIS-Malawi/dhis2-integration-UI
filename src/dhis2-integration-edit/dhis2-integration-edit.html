<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1>{{'dhis2IntegrationEdit.editIntegration' | message}}</h1>
            </div>
            <div class="modal-body">
                <ng-include src="'dhis2-integration-edit/dhis2-integration-form.html'"></ng-include>
            </div>
            <div class="modal-footer">
                <button ng-click="vm.goToIntegrationList(false)">{{'dhis2IntegrationEdit.cancel' | message}}</button>
                <div class="button-group primary">
                    <button class="primary" type="submit"
                        form="integrationForm">{{'dhis2IntegrationEdit.editIntegration' | message}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
