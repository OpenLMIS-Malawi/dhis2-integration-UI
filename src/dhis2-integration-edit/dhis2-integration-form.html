<form id="integrationForm" ng-submit="vm.saveIntegration()" reload-form>
    <label for="name">{{'dhis2IntegrationEdit.name' | message}}</label>
    <input id="name" type="text" ng-model="vm.integration.name" required/>

    <label for="program">{{'dhis2IntegrationEdit.program' | message}}</label>
    <select id="program" ng-model="vm.integration.programId"
        ng-options="program.id as program.name for program in vm.programs"
        required>
    </select>
    
    <label for="period">{{'dhis2IntegrationEdit.period' | message}}</label>
    <openlmis-cron-selection ng-model="vm.integration.cronExpression" ng-required="true"/>

    <label for="configuration">{{'dhis2IntegrationEdit.configuration' | message}}</label>
    <select id="configuration" ng-model="vm.integration.configuration"
        ng-options="configuration as configuration.name for configuration in vm.configurations"
        required>
    </select>

</form>
