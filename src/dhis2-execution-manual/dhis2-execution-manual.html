<div class="modal" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>{{'dhis2ExecutionManual.startManualExecution' | message}}</h1>
                </div>
                <div class="modal-body">
                    <h4>{{'dhis2ExecutionManual.startManualExecution.description' | message}}</h4>
                    <form id="startManualExecutionForm" ng-submit="vm.startManualExecution()">
                        <div class="form-group">
                            <label for="integration">{{'dhis2ExecutionManual.integration' | message}}</label>
                            <select id="integration" 
                                ng-model="vm.selectedIntegration"
                                ng-options="integration as integration.name for integration in vm.integrations"
                                required>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="period">{{'dhis2ExecutionManual.period' | message}}</label>
                            <select id="period" 
                                ng-model="vm.selectedPeriod"
                                ng-options="period as period.name for period in vm.periods"
                                required>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button ng-click="vm.goToExecutionList(false)">{{'dhis2ExecutionManual.cancel' | message}}</button>
                    <div class="button-group primary">
                        <button class="primary" type="submit"
                            form="startManualExecutionForm">{{'dhis2ExecutionManual.startManualExecution' | message}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
